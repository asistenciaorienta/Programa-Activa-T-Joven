<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Buscador ACTIVA-T Joven</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

<h1>Buscador ACTIVA-T Joven (2025-26)</h1>
<h4>Servicio de Intermediación e Inserción Laboral. SAE Granada.</h4>    
<div class="filter-box">
    <div class="campo-filtro ate">
      <select id="fATE">...</select>
      <span class="clear-btn">✖</span>
    </div>
    
    <div class="campo-filtro oficina">
      <select id="fOficina">...</select>
      <span class="clear-btn">✖</span>
    </div>
    
    <div class="campo-filtro ayuntamiento">
      <select id="fAyuntamiento">...</select>
      <span class="clear-btn">✖</span>
    </div>
    
    <div class="campo-filtro codigo">
      <input id="fCodigoOcupacion" placeholder="Código ocupación">
      <div class="autocomplete"></div>
      <span class="clear-btn">✖</span>
    </div>
    
    <div class="campo-filtro ocupacion">
      <input id="fOcupacion" placeholder="Ocupación">
      <div class="autocomplete"></div>
      <span class="clear-btn">✖</span>
    </div>
    
    <div class="campo-filtro nivel">
      <input id="fNivel" placeholder="Nivel de estudios">
      <div class="autocomplete"></div>
      <span class="clear-btn">✖</span>
    </div>
     <div class="campo-filtro">
        <button id="btnLimpiar" style="margin-left:10px;background:#999;">Limpiar filtros</button>
    </div>     
     <div class="campo-filtro">
        <button id="btnExportarPdf">Exportar a PDF</button>
    </div>    
</div>

<!--<button id="btnBuscar">Buscar</button>-->

<table id="tablaResultados">
  <thead>
    <tr>
      <th>Ayuntamiento</th>
      <th>Nº Ocupación</th>
      <th>Denominación de la Ocupación</th>
      <th>Nº Contratos</th>
      <th>Grupo Cotización</th>
      <th>Nivel de Estudios</th>
      <th>Oficina de Empleo</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js"></script>
<script src="app.js"></script>

</body>
</html>
