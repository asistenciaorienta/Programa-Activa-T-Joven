<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Buscador ACTIVA-T Joven</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; background:#f4f4f4; }
  h1 { color:#007932; text-align:center; }
  label { display:block; margin-top:10px; font-weight:bold; }
  select, input { width: 300px; padding:6px; margin-top:5px; }
  button { margin-top:10px; padding:8px 12px; background:#007932; color:white; border:none; cursor:pointer; border-radius:5px; }
  button:hover { background:#005a24; }
  table { border-collapse: collapse; width: 100%; margin-top:20px; background:white; }
  th, td { border:1px solid #ccc; padding:6px; text-align:left; }
  th { background:#007932; color:white; }
.filtro { position: relative; margin-bottom: 10px; }

.autocomplete {
  position: absolute;
  background: white;
  border: 1px solid #ccc;
  width: 100%;
  max-height: 180px;
  overflow-y: auto;
  z-index: 1000;
}

.autocomplete div {
  padding: 6px;
  cursor: pointer;
}

.autocomplete div:hover {
  background: #007932;
  color: white;
}
  
</style>
</head>
<body>

<h1>Buscador ACTIVA-T Joven (2025-26)</h1>

<div class="campo-filtro">
  <select id="fATE">
    <option value="">Todas las ATE</option>
  </select>
  <span class="clear-btn">✖</span>
</div>

<div class="campo-filtro">
  <select id="fOficina">
    <option value="">Todas las oficinas</option>
  </select>
  <span class="clear-btn">✖</span>
</div>

<div class="campo-filtro">
  <select id="fAyuntamiento">
    <option value="">Todos los ayuntamientos</option>
  </select>
  <span class="clear-btn">✖</span>
</div>

<div class="campo-filtro">
  <input id="fCodigoOcupacion" placeholder="Código ocupación">
  <div class="autocomplete"></div>
  <span class="clear-btn">✖</span>
</div>

<div class="campo-filtro">
  <input id="fOcupacion" placeholder="Ocupación">
  <div class="autocomplete"></div>
  <span class="clear-btn">✖</span>
</div>

<div class="campo-filtro">
  <input id="fNivel" placeholder="Nivel de estudios">
  <div class="autocomplete"></div>
  <span class="clear-btn">✖</span>
</div>


<button id="btnBuscar">Buscar
</button>
  
  <button id="btnLimpiar" style="margin-left:10px;background:#999;">
  ✕ Limpiar filtros
</button>

  <button id="btnExportarPdf">Exportar a PDF</button>


<table id="tablaResultados">
  <thead>
    <tr>
      <th>Ayuntamiento</th>
      <th>Nº Ocupación</th>
      <th>Denominación de la Ocupación</th>
      <th>Nº Contratos</th>
      <th>Grupo Cotización</th>
      <th>Nivel de Estudios</th>
      <th>Código Postal</th>
      <th>Oficina de Empleo</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js"></script>
<script src="app.js"></script>

</body>
</html>
